<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/components.min.css">
    <link rel="stylesheet" href="css/layout.min.css">
    <link rel="stylesheet" href="css/login.min.css">
    <link rel="stylesheet" href="css/paynow.css">
  </head>
  <!-- <body class="page-container-bg-solid"> -->
  <body class="login">
    <div class="login">
      <div class="logo">
        <p style="font-size: 3.9rem;
        color: #fff;">PayNow</p>
          <!-- <a href="index.html">
              <img src="logo-big.png" alt=""> </a> -->
      </div>
      <div class="content">
          <!-- BEGIN LOGIN FORM -->
          <form class="login-form" action="paynow.html" method="post" novalidate="novalidate">
              <h3 class="form-title font-green">Sign In</h3>
              <div class="alert alert-danger display-hide">
                  <button class="close" data-close="alert"></button>
                  <span> Enter any username and password. </span>
              </div>
              <div class="form-group">
                  <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                  <label class="control-label visible-ie8 visible-ie9">Username</label>
                  <input class="form-control form-control-solid placeholder-no-fix valid" type="text" autocomplete="off" placeholder="Username" name="username" aria-required="true" aria-invalid="false" aria-describedby="username-error"> </div>
              <div class="form-group">
                  <label class="control-label visible-ie8 visible-ie9">Password</label>
                  <input class="form-control form-control-solid placeholder-no-fix valid" type="password" autocomplete="off" placeholder="Password" name="password" aria-required="true" aria-invalid="false" aria-describedby="password-error"> </div>
              <div class="form-actions">
                  <button type="submit" class="btn green uppercase">Login</button>
                  <label class="rememberme check mt-checkbox mt-checkbox-outline">
                      <input type="checkbox" name="remember" value="1">Remember
                      <span></span>
                  </label>
                  <a href="forgot.html" id="forget-password" class="forget-password">Forgot Password?</a>
              </div>
              <div class="login-options">
                  <h4>Or login with</h4>
                  <ul class="social-icons">
                      <li>
                          <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
                      </li>
                      <li>
                          <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
                      </li>
                  </ul>
              </div>
              <div class="create-account">
                  <p>
                      <a href="register.html" id="register-btn" class="uppercase">Create an account</a>
                  </p>
              </div>
          </form>
          <!-- END LOGIN FORM -->
      </div>
    </div>
  </body>
  </html>
