<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/components.min.css">
    <link rel="stylesheet" href="css/layout.min.css">
    <link rel="stylesheet" href="css/login.min.css">
    <!-- <link rel="stylesheet" href="money.css"> -->
  </head>
  <!-- <body class="page-container-bg-solid"> -->
  <body class="login">
    <div class="login">
      <div class="logo">
        <p style="font-size: 3.9rem;
        color: #fff;">PayNow</p>
          <!-- <a href="index.html">
              <img src="logo-big.png" alt=""> </a> -->
      </div>
      <div class="content">
          <!-- BEGIN REGISTRATION FORM -->
          <form class="register-form" action="index.html" method="post" novalidate="novalidate" style="display: block;">
              <h3 class="font-green">Sign Up</h3>
              <p class="hint"> Enter your details below: </p>
              <div class="form-group">
                  <label class="control-label visible-ie8 visible-ie9">First Name</label>
                  <input class="form-control placeholder-no-fix" type="text" placeholder="First Name" name="firstname"> </div>
              <div class="form-group">
                  <label class="control-label visible-ie8 visible-ie9">Last Name</label>
                  <input class="form-control placeholder-no-fix" type="text" placeholder="Last Name" name="lastname"> </div>
              <div class="form-group">
                  <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                  <label class="control-label visible-ie8 visible-ie9">Email</label>
                  <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email"> </div>
              <div class="form-group">
                  <label class="control-label visible-ie8 visible-ie9">Password</label>
                  <input class="form-control placeholder-no-fix valid" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" aria-required="true" aria-invalid="false" aria-describedby="register_password-error"> </div>
              <div class="form-group">
                  <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                  <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword"> </div>
              <div class="form-group margin-top-20 margin-bottom-20">
                  <label class="mt-checkbox mt-checkbox-outline">
                      <input type="checkbox" name="tnc"> I agree to the
                      <a href="javascript:;">Terms of Service </a> &amp;
                      <a href="javascript:;">Privacy Policy </a>
                      <span></span>
                  </label>
                  <div id="register_tnc_error"> </div>
              </div>
              <div class="form-actions">
                  <button type="button" onclick="location.href = 'login.html';" id="register-back-btn" class="btn green btn-outline">Back</button>
                  <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
              </div>
          </form>
          <!-- END REGISTRATION FORM -->
      </div>
    </div>
  </body>
  </html>
